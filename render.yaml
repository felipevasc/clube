services:
  - type: web
    name: clube
    runtime: node
    plan: free
    rootDir: .
    buildCommand: |
      corepack enable
      pnpm install --frozen-lockfile
      pnpm --filter @clube/web build
      pnpm --filter @clube/api db:generate
    startCommand: |
      pnpm --filter @clube/api db:migrate
      pnpm --filter @clube/api db:seed
      pnpm --filter @clube/api start
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: TURSO_AUTH_TOKEN
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_API_KEY2
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        sync: false
      - key: ALLOW_DEV_USERNAME_LOGIN
        value: "false"
